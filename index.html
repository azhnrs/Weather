<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>git
    <div class="container">
        <h1>Informasi Cuaca</h1>
        <p><b><center>Kami menyediakan informasi cuaca dari berbagai kota di dunia.</center></b></p>
        <input type="text" id="cityInput" placeholder="Masukkan nama kota...">
        <button id="getWeatherBtn">☁️ Cek Cuaca ☀️</button>
        <div id="weatherInfo"></div>
        <div id="movingBox" class="moving-box">
            <p id="movingMessage"></p>
            <img id="movingImage" src="" alt="messages" style="max-width: 100px; display: none;">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
